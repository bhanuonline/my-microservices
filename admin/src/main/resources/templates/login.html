<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login – MyApp</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
          background: linear-gradient(135deg, #007bff 0%, #6610f2 100%);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #fff;
        }
        .login-card {
          background-color: #ffffff;
          color: #212529;
          border-radius: 12px;
          box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
          width: 100%;
          max-width: 420px;
          padding: 2rem;
        }
    </style>
</head>

<body>
<div class="login-card">
    <h3 class="text-center mb-4">Please Sign In</h3>

    <!-- Form -->
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" name="username" type="text" class="form-control" placeholder="Enter username" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="Enter password" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Messages -->
    <div class="mt-3 text-center" th:if="${param.error}">
        <div class="alert alert-danger py-2">Invalid username or password</div>
    </div>

    <div class="mt-3 text-center" th:if="${param.logout}">
        <div class="alert alert-success py-2">You have been logged out.</div>
    </div>

    <hr />
    <p class="text-center small mb-0">
        Don’t have an account?
        <a th:href="@{/users/register}" class="text-decoration-none">Register now</a>
    </p>
</div>
</body>
</html>
