<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<!-- Bootstrap Navbar -->
<div th:fragment="menu">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">MyApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/products}">Products</a></li>

                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','MANAGER')">
                        <a class="nav-link" th:href="@{/products/new}">Addâ€¯Product</a>
                    </li>

                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link text-danger" th:href="@{/admin/dashboard}">Admin</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <!-- If logged in -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                        </form>
                    </li>

                    <!-- If NOT logged in -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-primary btn-sm me-2" th:href="@{/login}">Login</a>
                        <a class="btn btn-primary btn-sm" th:href="@{/users/register}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
