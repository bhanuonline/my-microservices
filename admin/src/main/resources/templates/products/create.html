<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Create Product</title></head>
<body>
<div th:replace="fragments/header :: menu"></div>
<h2>Create Product</h2>

<form th:action="@{/products}" method="post" th:object="${product}">
    <label>Name:</label><input type="text" th:field="*{name}"/><br/>
    <label>Price:</label><input type="number" th:field="*{price}" /><br/>
    <button type="submit">Create</button>
</form>

<a th:href="@{/products}">Back to list</a>

<button type="button" onclick="history.back()">Back</button>
</body>
</html>
