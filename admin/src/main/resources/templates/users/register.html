<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register–MyApp</title>

    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
          background: linear-gradient(135deg, #6610f2 0%, #20c997 100%);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #fff;
        }
        .register-card {
          background-color: #ffffff;
          color: #212529;
          border-radius: 12px;
          box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
          width: 100%;
          max-width: 500px;
          padding: 2rem;
        }
    </style>
</head>
<body>
<div class="register-card">
    <h3 class="text-center mb-4">Create Account</h3>

    <!-- Your registration handler (adjust the action if different) -->
    <form th:action="@{/users/register}" th:object="${user}" method="post">

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" type="text" th:field="*{username}" class="form-control"
                   placeholder="Choose a username" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" th:field="*{email}" class="form-control"
                   placeholder="you@example.com" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" th:field="*{password}" class="form-control"
                   placeholder="Enter password" required />
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input id="confirmPassword" type="password" th:field="*{confirmPassword}" class="form-control"
                   placeholder="Re‑enter password" required />
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>

    <!-- Example message placeholders -->
    <div class="mt-3" th:if="${registrationError}">
        <div class="alert alert-danger py-2 text-center" th:text="${registrationError}"></div>
    </div>

    <div class="mt-3" th:if="${registrationSuccess}">
        <div class="alert alert-success py-2 text-center" th:text="${registrationSuccess}"></div>
    </div>

    <hr/>
    <p class="text-center small mb-0">
        Already have an account?
        <a th:href="@{/login}" class="text-decoration-none">Login here</a>
    </p>
</div>
</body>
</html>
