version: '3.8'
services:
  mysql-user:
    image: mysql:8
    container_name: mysql-user
    environment:
      MYSQL_DATABASE: userdb
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"

  mysql-product:
    image: mysql:8
    container_name: mysql-product
    environment:
      MYSQL_DATABASE: productdb
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3308:3306"

  user-service:
    build: ./user-service
    ports:
      - "8081:8081"
    depends_on:
      - mysql-user

  product-service:
    build: ./product-service
    ports:
      - "8082:8082"
    depends_on:
      - mysql-product

      #Kafka setting#
  kafka:
    image: bitnami/kafka:latest
    container_name: my-kafka
    ports:
      - "9092:9092"  # Broker port for clients
    environment:
      # Basic Allow PLAINTEXT for Dev
      - ALLOW_PLAINTEXT_LISTENER=yes

      # KRaft mode required variables:
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER

      # Listeners (both broker & controller)
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093

      # External advertised listener
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092

      # Single-node quorum voters (nodeID@host:controller-port)
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@my-kafka:9093

    # Useful volumes for persistence
    volumes:
      - kafka_data:/bitnami/kafka